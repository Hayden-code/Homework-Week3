<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <input type="checkbox" class="checkbox" name="checkbox" id="Lowercase" value="Lowercase">Lowercase
          <input type="checkbox" class="checkbox" name="checkbox" id="Uppercase" value="Uppercase">Uppercase
          <input type="checkbox" class="checkbox" name="checkbox" id="Number" value="Number">Number
          <input type="checkbox" class="checkbox" name="checkbox" id="specialCharacter" value="specialCharacter">Special Character
          <input type="text" id="characters" value="8">Amount of characters
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
